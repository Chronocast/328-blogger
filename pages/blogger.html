<include href="pages/header.html" />
			
		
				<div class="row">
					<div class="col">						
						<div class="jumbotron">
							<h2>The Blog of {{ @blogger['username'] }}</h2>
							<h4><a href="">Excerpt from my most recent post:</a></h4>
							<p>{{ @recentBlog['firstLine'] }}</p>
						</div>
							<repeat group="{{ @bloggersBlogs }}" value="{{ @blog }}" >
								<div class="jumbotron">
									<div>
										<form method="POST" action="./blogPage" id="sender">
											<input type='hidden' name="{{ @blog['blogName'] }}" value="{{ @blog }}" />
										</form>
										<h4><div class="hylianLink" id="submit" onClick="indexRoutingLink();">{{ @blog['blogName'] }}</h4>
										<h5>Posted: {{ @blog['blogDate'] }}</h5>
										<p>{{ @blog['firstLine'] }}</p>
									</div>
								</div>
							</repeat>
						</div>
					</div>
					<div class="col">
						<div class="jumbotron">
							<img class="img-fluid tiny"src="images/RoyRedLion.PNG">
							<h3>{{ @blogger['username'] }}</h3>
							<p>{{ @blogger['bio'] }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
